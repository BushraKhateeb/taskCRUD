<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo</title>
  <link href="./assets/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2>TodoInput</h2>
    <div class="inputContainer">
      <input type="text" id="todoInput" placeholder="New Todo" />
      <button id="addBtn">Add new task</button>
    </div>

    <h2>Todo List</h2>
    <div class="filterBtn">
      <button>All</button>
      <button>Done</button>
      <button>Todo</button>
    </div>

    <div class="noTasks" id="noTasks">No tasks.</div>
    <ul id="taskList"></ul>

    <div class="deleteBtn">
      <button class="deleteDone" disabled>Delete Done Tasks</button>
      <button class="deleteAll" disabled>Delete All Tasks</button>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p><b>Delete Task</b><br /><br />Are you sure you want to delete this task?</p>
      <div class="modal-buttons">
        <button id="confirmDelete">Confirm</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <p><b>Rename Task</b></p>
      <input type="text" id="editInput" />
      <div class="modal-buttons">
        <button id="saveEdit">Save</button>
        <button id="cancelEdit">Cancel</button>
      </div>
    </div>
  </div>

  <script src="./assets/main.js"></script>
</body>
</html>
